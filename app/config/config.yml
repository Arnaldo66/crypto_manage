imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    order_buy: 1
    order_sell: 2
    order_market: 1
    order_limit: 2
    order_status_ok: 1
    order_status_pending: 2
    order_status_abort: 3

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
        name: goldenboy_session
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        order_status_ok: '%order_status_ok%'
        order_status_pending: '%order_status_pending%'
        order_status_abort: '%order_status_abort%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        server_version: 5.7

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Stof Doctrine Extension
stof_doctrine_extensions:
    default_locale: fr_FR
    orm:
        default:
            timestampable: true
            sluggable: true


# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# fosuserbundle config
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: "admin@e-goldenboy.com"
        sender_name: "e-goldenboy"

easy_admin:
    entities:
        Currency:
            class: AppBundle\Entity\Currency
            edit:
                fields:
                    - { property: 'name', type_options: { disabled: true } }
                    - { property: 'symbol', type_options: { disabled: true } }
                    - { property: 'uniqueName', type_options: { disabled: true } }
                    - { property: 'rank', type_options: { disabled: true } }
                    - history
            list:
                sort: ['rank', 'ASC']
        Contact:
            class: AppBundle\Entity\Contact
            list:
                sort: ['createdAt', 'ASC']
        Article:
            class: AppBundle\Entity\Article
            list:
                sort: ['id', 'ASC']
        User:
            class: AppBundle\Entity\User
            list:
                sort: ['id', 'ASC']
        TradingWallet:
            class: AppBundle\Entity\TradingWallet
            list:
                sort: ['id', 'ASC']
webpack_encore:
    output_path: "%kernel.root_dir%/../web/build/"
